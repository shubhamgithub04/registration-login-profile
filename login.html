<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Login Form</h2>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
                <div class="text-center">
                    <button type="button" onclick="login()" class="btn btn-primary" id="save_btn">Submit</button>
                    <button type="reset"  class="btn btn-warning" id="">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let user_records = JSON.parse(localStorage.getItem("users")) || [];

        let user = user_records.find(v => v.email === email && v.password === password);

        if (user) {
            alert("Login Successful");
            localStorage.setItem("name", user.first_name + " " + user.last_name);
            localStorage.setItem("email", user.email);
            window.location.href = "profile.html";
        } else {
            alert("Login Failed");
        }
    }
</script>
</html>
